<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Library</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <main>
      <div>
        <button onclick="openForm()" class="addBookButton">Add new book</button>
          <div class="bookPopup" id="book_popup">
            <h2>Add new book</h2>
          <form id="form">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Book title" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Book author" required >
            <label for="pages">Number of pages</label>
            <input type="number" id="pages" name="pages" placeholder="Number of pages" required>
            <label for="read">Read?</label>
            <input type="checkbox" id="read" name="read" value="true">
            <button type="submit" id="submit">Create</button>
            <button type="button" onclick="closeForm()" >Cancel</button>
          </form>
        </div>
      </div>
      <div class="bookshelf" id="bookshelf">

      </div>
    </main>
    <footer>
      footer
    </footer>
    
  </body>
</html>
